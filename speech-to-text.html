<!DOCTYPE html>
<html>
<head>
  <title>Speech to Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* (Style code remains unchanged) */
  </style>
  <script>
    let recognition;
    let isRecording = false;

    function setupRecognition() {
      try {
        if ("webkitSpeechRecognition" in window) {
          recognition = new webkitSpeechRecognition();
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = "en-US";

          recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('transcript').textContent = transcript;
            console.log("Transcription result:", transcript);

            // Copy the transcription to the clipboard
            try {
              await navigator.clipboard.writeText(transcript);
              alert("Transcription copied to clipboard");
            } catch (err) {
              console.error("Failed to copy to clipboard:", err);
            }
          };

          recognition.onerror = (event) => {
            console.log("Error during recognition:", event.error);
            alert("Error: " + event.error);
          };

          recognition.onend = () => {
            isRecording = false;
            toggleButton();
            console.log("Speech recognition ended.");
            
            // Close the browser window after copying transcription
            setTimeout(() => {
              window.close();
            }, 1000); // Ensure the clipboard action completes before closing
          };
        } else {
          alert("Speech Recognition not supported on this browser.");
        }
      } catch (error) {
        console.log("Setup error:", error.message);
        alert("Error: " + error.message);
      }
    }

    function toggleRecording() {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    }

    function startRecording() {
      console.log("Starting recording...");
      if (recognition) {
        isRecording = true;
        recognition.start();
        toggleButton();
      }
    }

    function stopRecording() {
      console.log("Stopping recording...");
      if (recognition) {
        isRecording = false;
        recognition.stop();
        toggleButton();
      }
    }

    function toggleButton() {
      const button = document.getElementById("recordButton");
      button.textContent = isRecording ? "Stop Recording" : "Start Recording";
      button.classList.toggle("active", isRecording);
    }

    window.onload = setupRecognition;
  </script>
</head>
<body>
  <h1>Speech to Text</h1>
  <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
  <div id="transcript">Transcript will appear here.</div>
</body>
</html>
