<!DOCTYPE html>
<html>
<head>
  <title>Speech to Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    #transcript {
      width: 90%;
      max-width: 600px;
      min-height: 100px;
      padding: 10px;
      font-size: 1em;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 20px;
      overflow-wrap: break-word;
    }

    #recordButton {
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #recordButton.active {
      background-color: #dc3545;
    }
  </style>
  <script>
    let recognition;
    let isRecording = false;

    function setupRecognition() {
      try {
        if ("webkitSpeechRecognition" in window) {
          recognition = new webkitSpeechRecognition();
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = "en-US";

          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('transcript').textContent = transcript;
            console.log("Transcription result:", transcript);

            // Send the transcription back to the React Native app using deep linking
            const appUrl = `delifast://transcription?text=${encodeURIComponent(transcript)}`;
            window.location.href = appUrl;
          };

          recognition.onerror = (event) => {
            console.log("Error during recognition:", event.error);
            alert("Error: " + event.error);
          };

          recognition.onend = () => {
            isRecording = false;
            toggleButton();
            console.log("Speech recognition ended.");

            // Auto-close the browser after recording stops
            setTimeout(() => {
              window.close();
            }, 1000); // Delay to ensure deep link is processed before closing
          };
        } else {
          alert("Speech Recognition not supported on this browser.");
        }
      } catch (error) {
        console.log("Setup error:", error.message);
        alert("Error: " + error.message);
      }
    }

    function toggleRecording() {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    }

    function startRecording() {
      console.log("Starting recording...");
      if (recognition) {
        isRecording = true;
        recognition.start();
        toggleButton();
      }
    }

    function stopRecording() {
      console.log("Stopping recording...");
      if (recognition) {
        isRecording = false;
        recognition.stop();
        toggleButton();
      }
    }

    function toggleButton() {
      const button = document.getElementById("recordButton");
      button.textContent = isRecording ? "Stop Recording" : "Start Recording";
      button.classList.toggle("active", isRecording);
    }

    window.onload = setupRecognition;
  </script>
</head>
<body>
  <h1>Speech to Text</h1>
  <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
  <div id="transcript">Transcript will appear here.</div>
</body>
</html>
